<h3 class="pl-4">Your Answer</h3>
<form [formGroup]="createCommentForm">
    <textarea autosize
              class="form-control mb-3"
              placeholder="Write answer..."
              formControlName="content"></textarea>
    <div class="alert alert-danger"
         *ngIf="createCommentForm.get('content').invalid && createCommentForm.get('content').touched">
        Please type anythings..
    </div>
    <div class="justify-content-end d-flex">
        <button class="btnn btn-black" type="button" id="btn_solve_close">Solve & Close
        </button>
        <button class="btnn btn-green ml-2" type="submit" (click)="createComment()">Post Answer</button>
    </div>
</form>

<div class="container">
    <div class="row col-12">
        <h3>
            <p>{{comments?.length ? comments.length : "No"}} Answer</p>
        </h3>
    </div>
    <div class="row mt-2" *ngFor="let comment of comments">
        <div class="col-12 mb-3">
            <hr style="border-top:1px dashed white">
        </div>
        <div class="col-2" style="padding-right: 0">
            <img [src]="comment.isSolution ? '../../images/solution-icon.png' : '../../images/comment-icon.png'"
                 style="width: 85%">
        </div>
        <div class="col-10 pl-3">
            <h5>{{comment.ownerUsername}}</h5>
            <p class="position-relative pt-2" style="top:-14px; font-size: 14px">{{comment.date | date:'medium'}}</p>
            <p class="text-justify">{{comment.content}}</p>
        </div>
    </div>
</div>
<div class="justify-content-end d-flex" *ngIf="comments?.length > 3">
    <i class="fa fa-arrow-circle-up" onclick="window.scrollTo({ behavior: 'smooth', top: 0 })"></i>
</div>
