<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-arb-comment-my-suffix-heading" jhiTranslate="arboxApp.arbComment.home.createOrEditLabel">Create or edit a Arb Comment</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arboxApp.arbComment.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arboxApp.arbComment.content" for="field_content">Content</label>
                    <input type="text" class="form-control" name="content" id="field_content"
                           formControlName="content"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arboxApp.arbComment.isSolution" for="field_isSolution">Is Solution</label>
                    <input type="checkbox" class="form-control" name="isSolution" id="field_isSolution"
                           formControlName="isSolution"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arboxApp.arbComment.ticket" for="field_ticket">Ticket</label>
                    <select class="form-control" id="field_ticket" name="ticket" formControlName="ticketId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="arbTicketOption.id" *ngFor="let arbTicketOption of arbtickets; trackBy: trackArbTicketById">{{arbTicketOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arboxApp.arbComment.owner" for="field_owner">Owner</label>
                    <select class="form-control" id="field_owner" name="owner" formControlName="ownerId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
